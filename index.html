<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <h1>✨Self Care Center✨</h1>
      <button class="home-button hidden">Home</button>
      <button class="favorites-page">View Favorites</button>
    </header>
    <section class="main">
      <h2>Which type of message?</h2>
      <form>
        <div class="radio-button">
          <div class="affirmation">
            <input type="radio" id="affirmation" name="message-button">
            <label for="affirmation">affirmation</label>
          </div>
          <div class="mantra">
            <input type="radio" id="mantra" name="message-button">
            <label for="mantra">mantra</label>
          </div>
        </div>
        <br>
        <input id="submit" type="submit" value="Receive Message">
      </form>
      <section class="mantra-box">
        <button class="favorite-button hidden">⭐️</button>
        <div class="shown-message">
          <img src="./assets/meditate.svg">
        </div>
      </section>
    </section>
    <section class="favorites hidden">
      <p>You haven't favorited anything yet!</p>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
